<!DOCTYPE html>
<html>
<head>
    <title>Come blow this balloon</title>
    <style>
        div.balloon {
            height: 200px;
            width: 200px;
            background-color: rgb(225, 0, 255);
            border-radius: 100%;
        }
    </style>
    <script>
        let color = ['red', 'green', 'blue'];
        let i = 0;
        let balloon;
        let size = 200;
        window.onload = function () {
            balloon = document.querySelector("#balloon");
            balloon.addEventListener("click", clickOption);
            balloon.addEventListener("mouseleave", mouseOption);
        }
        function clickOption() {
            size += 10;
            if (size > 420) {
                size = 200;
            }
            i++;
            if (i > 2) {
                i = 0;
            }
            change(i);
        }
        function mouseOption() {
            size -= 5;
            if (size < 200) {
                size = 200;
            }
            i--;
            if (i < 0) {
                i = 2;
            }
            change(i);
        }
        function change(i) {
            balloon.style.height = size + 'px';
            balloon.style.width = size + 'px';
            balloon.style.backgroundColor = color[i];
        }
    </script>
</head>
<body>
    <div class="balloon" id="balloon">

    </div>
</body>
</html>
