<!DOCTYPE html>
<html>
<head>
    <title>Come blow this balloon</title>
    <style>
        div.balloon {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 100%;
        }
    </style>
 <script
 src="https://code.jquery.com/jquery-3.4.1.min.js"
 integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
 crossorigin="anonymous"></script>
    <script>
        let color = ['red', 'green', 'blue'];
        let i = 0;
        let balloon;
        let size = 200;
        $(document).ready(function(){
            balloon = $('#balloon');
            balloon.click(clickOption);
            balloon.mouseleave(mouseOption);
        });

        function clickOption() {
            size += 10;
            if (size > 420) {
                size = 200;
            }
            i++;
            if (i > 2) {
                i = 0;
            }
            change(i);
        }

        function mouseOption() {
            size -= 5;
            if (size < 200) {
                size = 200;
            }
            i--;
            if (i < 0) {
                i = 2;
            }
            change(i);
        }

        function change(i) {
            balloon.css('height',size);
            balloon.css('width',size);
            balloon.css('backgroundColor',color[i]);
        }
    </script>
</head>
<body>
    <div class="balloon" id="balloon">

    </div>
</body>
</html>
